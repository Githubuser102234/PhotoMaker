<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /testing</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        pre {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        h1 {
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .info-icon {
            cursor: pointer;
            margin-left: 5px;
            color: #0066cc; /* Match link color */
            font-weight: bold;
        }

        .info-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            width: 200px;
            white-space: normal;
        }

        .info-menu.show {
            display: block;
        }
    </style>
</head>
<body>

<h1>Index of /testing</h1>
<hr>
<pre>
<a href="../">../</a>
<a href="/nUI/">nUI</a><span class="info-icon">ⓘ</span><span class="info-menu">This page is a testing page for a new, advanced, circular UI.</span>
<a href="/testing/">testing/</a><span class="info-icon">ⓘ</span><span class="info-menu">This is a general, public testing page.</span>
<a href="/testing2/">testing2</a><span class="info-icon">ⓘ</span><span class="info-menu">This is a general, extra public testing page.</span>
<a href="">private</a><span class="info-icon">ⓘ</span><span class="info-menu"></span>
<hr>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const infoIcons = document.querySelectorAll('.info-icon');

        infoIcons.forEach(icon => {
            icon.addEventListener('click', (e) => {
                const menu = e.target.nextElementSibling;
                if (menu && menu.classList.contains('info-menu')) {
                    menu.classList.toggle('show');
                }
            });
        });
    });
</script>

</body>
</html>
