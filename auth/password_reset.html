<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2c2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            text-align: center;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }
        .reset-container h2 {
            margin-bottom: 20px;
        }
        .reset-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
        }
        .reset-container button {
            width: 100%;
            padding: 12px;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-container button:hover {
            background: #666;
        }
        #reset-message {
            margin-top: 15px;
            font-weight: bold;
            display: block; /* Show message by default for initial check */
        }
        #reset-fields {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Your Password</h2>
    <div id="reset-fields">
        <p>Enter your new password below. Make sure it is at least 6 characters long.</p>
        <input type="password" id="new-password" placeholder="New Password" required minlength="6">
        <input type="password" id="confirm-password" placeholder="Confirm New Password" required minlength="6">
        <button onclick="handlePasswordReset()">Reset Password</button>
    </div>
    <p id="reset-message"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, confirmPasswordReset, checkActionCode } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD77yJuc8wH-gbCwu5EkaFfoxTCQoTfnjY",
      authDomain: "photomaker-16a56.firebaseapp.com",
      projectId: "photomaker-16a56",
      storageBucket: "photomaker-16a56.firebase-d8205.appspot.com",
      messagingSenderId: "277526284183",
      appId: "1:277526284183:web:590add4650c0a5b374a6d2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageDiv = document.getElementById('reset-message');
    const resetFieldsDiv = document.getElementById('reset-fields');
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    /**
     * @brief Checks the validity of the oobCode on page load.
     */
    async function checkResetCode() {
      if (!oobCode) {
        messageDiv.textContent = 'Invalid or missing password reset link. Please try again.';
        messageDiv.style.color = 'red';
        return;
      }
      
      try {
        await checkActionCode(auth, oobCode);
        // If the code is valid, show the reset fields
        messageDiv.style.display = 'none';
        resetFieldsDiv.style.display = 'block';
      } catch (error) {
        // If the code is invalid, expired, or used, show an error message
        messageDiv.textContent = 'This password reset link is invalid or has expired. Please request a new one.';
        messageDiv.style.color = 'red';
      }
    }

    // Run the check when the page loads
    window.onload = checkResetCode;

    window.handlePasswordReset = async function() {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        messageDiv.style.display = 'block'; // Ensure the message div is visible for feedback
        resetFieldsDiv.style.display = 'none'; // Hide the fields during submission

        if (newPassword !== confirmPassword) {
            messageDiv.textContent = 'Passwords do not match.';
            messageDiv.style.color = 'red';
            resetFieldsDiv.style.display = 'block'; // Show fields again on validation error
            return;
        }

        if (newPassword.length < 6) {
            messageDiv.textContent = 'Password must be at least 6 characters long.';
            messageDiv.style.color = 'red';
            resetFieldsDiv.style.display = 'block'; // Show fields again on validation error
            return;
        }

        try {
            await confirmPasswordReset(auth, oobCode, newPassword);
            messageDiv.textContent = 'Password has been reset successfully! You can now log in with your new password.';
            messageDiv.style.color = 'green';
            setTimeout(() => {
                window.location.href = "/PhotoMaker/";
            }, 3000);
        } catch (error) {
            messageDiv.textContent = `Password reset failed: ${error.message}`;
            messageDiv.style.color = 'red';
            // Even on an error, the code is consumed, so keep the fields hidden.
        }
    }
</script>

</body>
</html>
