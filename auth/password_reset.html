<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #2c2c2c; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .reset-container {
            text-align: center;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }
        .reset-container h2 {
            margin-bottom: 20px;
        }
        .reset-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
        }
        .reset-container button {
            width: 100%;
            padding: 12px;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-container button:hover {
            background: #666;
        }
        #reset-message {
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below. Make sure it is at least 6 characters long.</p>
    <input type="password" id="new-password" placeholder="New Password" required minlength="6">
    <input type="password" id="confirm-password" placeholder="Confirm New Password" required minlength="6">
    <button onclick="handlePasswordReset()">Reset Password</button>
    <p id="reset-message"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD77yJuc8wH-gbCwu5EkaFfoxTCQoTfnjY",
      authDomain: "photomaker-16a56.firebaseapp.com",
      projectId: "photomaker-16a56",
      storageBucket: "photomaker-16a56.firebase-d8205.appspot.com",
      messagingSenderId: "277526284183",
      appId: "1:277526284183:web:590add4650c0a5b374a6d2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handlePasswordReset = async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const messageDiv = document.getElementById('reset-message');
        
        messageDiv.style.display = 'block';

        if (newPassword !== confirmPassword) {
            messageDiv.textContent = 'Passwords do not match.';
            messageDiv.style.color = 'red';
            return;
        }

        if (newPassword.length < 6) {
            messageDiv.textContent = 'Password must be at least 6 characters long.';
            messageDiv.style.color = 'red';
            return;
        }

        try {
            await confirmPasswordReset(auth, oobCode, newPassword);
            messageDiv.textContent = 'Password has been reset successfully! You can now log in with your new password.';
            messageDiv.style.color = 'green';
            setTimeout(() => {
                window.location.href = "/PhotoMaker/";
            }, 3000);
        } catch (error) {
            messageDiv.textContent = `Password reset failed: ${error.message}`;
            messageDiv.style.color = 'red';
        }
    }
</script>

</body>
</html>
